<!DOCTYPE html>
<html lang="en">
<head>
     <title> Bootstrap Tutorial  WELCOME</title>
     <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <div class="container">
      <h1 class="text-white bg-dark text-center"> Bootstrap 4 modals </h1>
	    <button class="btn btn-success" data-target="#mymodel" data-toggle="modal"> Open SignUp </button>
		  <div class="modal fade" id="mymodel">
		    <div class="modal-dialog modal-dialog-centered">
			  <div class="modal-content">
			    <div class="modal-header">
				  <h3 class="text-center text-primary"> Sign Up </h3>
				    <button type="button" class="close" data-dismiss="modal"> &times; </button>
				</div>
				  <div class="modal-body">
				    <form>
					  <div class="form-group">
					    <label><i class="fa-solid fa-user fa-2x"></i> Username: </label>
						  <input type="text" name="" class="form-control" placeholder="Username" required></input>
					  </div>
					  <div class="form-group">
					    <label><i class="fa-solid fa-key fa-2x"></i> Password: </label>
						  <input type="text" name="" class="form-control" placeholder="Password" required></input>
					  </div>
					  <div class="form-group">
					    <label><i class="fa-solid fa-envelope fa-2x"></i> Email: </label>
						  <input type="text" name="" class="form-control" placeholder="eamil" required></input>
					  </div>
					</form>
				  </div>
				   <div class="modal-footer justify-content-center">
				      <button class="btn btn-danger" data-dismiss="modal" style="border-radius: 40px; color:"> Sign Up </button>
				   </div>
			  </div>
			</div>
		  </div>
   </div>
</body>
</html>
