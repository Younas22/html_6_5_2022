<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" type="text/css" href="bootstrap.css">
	 	 <title> Bootstrap Tutorial  WELCOME</title>
</head>
		<body>
		       <!-- The Bootstrap 4 grid system has five classes: -->

                <!-- .col- (extra small devices - screen width less than 576px) -->
                <!-- .col-sm- (small devices - screen width equal to or greater than 576px) -->
                <!-- .col-md- (medium devices - screen width equal to or greater than 768px) -->
                <!-- .col-lg- (large devices - screen width equal to or greater than 992px) -->
                <!-- .col-xl- (xlarge devices - screen width equal to or greater than 1200px) -->
				
                 <!-- The classes above can be combined to create more dynamic and flexible layouts. -->
				 
			<div class="container">
			
			  <div class="row">
			     <div class="col-xl-4 bg-success">col-xl-4 </div>
			     <div class="col-xl-4 bg-primary">col-xl-4 </div>
			     <div class="col-xl-4 bg-success">col-xl-4 </div>
			  </div><br>
			  
			  <div class="row">
			     <div class="col-xl-4 col-lg-4 bg-success">col-xl-4 </div>
			     <div class="col-xl-4 col-lg-4 bg-primary">col-xl-4 </div>
			     <div class="col-xl-4 col-lg-4 bg-success">col-xl-4 </div>
			  </div><br>
			  
			  <div class="row">
			     <div class="col-xl-4 col-lg-4 col-md-4 bg-success">col-xl-4 </div>
			     <div class="col-xl-4 col-lg-4 col-md-4 bg-primary">col-xl-4 </div>
			     <div class="col-xl-4 col-lg-4 col-md-4 bg-success">col-xl-4 </div>
			  </div><br>
			  
			  <div class="row">
			     <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 bg-success">col-xl-4 </div>
			     <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 bg-primary">col-xl-4 </div>
			     <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 bg-success">col-xl-4 </div>
			  </div><br>
			  
			  <div class="row">
			     <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 bg-success">col-xl-4 </div>
			     <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 bg-primary">col-xl-4 </div>
			     <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 bg-success">col-xl-4 </div>
			  </div><br>
			  
			</div>	 
		
		</body>
</html>
