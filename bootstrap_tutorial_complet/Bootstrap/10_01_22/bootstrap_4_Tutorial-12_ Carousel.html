<!DOCTYPE html>
<html lang="en">
<head>
     <title> Bootstrap Tutorial  WELCOME</title>
     <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" type="text/css" href="bootstrap.css">
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	 <!-- <link href="https://cdn.jsdelivr.net/npm/gigo@1.8.1/combined/css/gijgo.min.css" rel="stylesheet" type="text/css" /> -->
		 </head>
		<body>
		  <div class="container">
		    <div class="Carousel slide" id="myslider" data-ride="carousel">
		      <div class="carousel-inner">
			    <div class="carousel-item">
			      <img src="boats.jpg" alt="boats.jpg"  style="width: 100%;">
			    </div>
			     <div class="carousel-item active">
			      <img src="goldenBridge.jpg" alt="goldenBridge.jpg"  style="width: 100%;">
			     </div>
			     <div class="carousel-item">
			      <img src="mountain.jpg" alt="mountain.jpg"  style="width: 100%;">
			     </div>
			  </div>
			  
			  <ul class="carousel-indicators">
			    <li data-target="#myslider" data-slide-to="0" class=""> </li>
			    <li data-target="#myslider" data-slide-to="1" class=" active "> </li>
			    <li data-target="#myslider" data-slide-to="2" class=""> </li>
			  </ul>
			    <a href="#myslider" data-slide="prev" class="carousel-control-prev"> </a>
			      <span class="carousel-control-prev-icon"></span>
				  
				 <a href="#myslider" data-slide="next" class="carousel-control-next"> </a>
			      <span class="carousel-control-next-icon"></span>
		    </div>
		  </div>
		</body>
</html>
