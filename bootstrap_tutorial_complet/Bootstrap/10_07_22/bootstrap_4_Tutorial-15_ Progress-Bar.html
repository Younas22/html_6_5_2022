<!DOCTYPE html>
<html lang="en">
<head>
     <title> Bootstrap Tutorial  WELCOME</title>
     <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
          <div class="container">
		    <h1 class="text-center text-white bg-dark"> Animated Progress Bar</h1>
			<br>
              <div class="progress" style="height: 40px">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:60%;height: 40px"> 55%</div>
                  </div><br>
			  <div class="progress">
			    <div class="progress-bar bg-dark progress-bar-striped" style="width: 45%;"> 45%</div>
			  	</div><br><br>
			    <div class="progress">
			    <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 35%;"> 35%</div>
			  	</div><br><br>
				<div class="progress">
			    <div class="progress-bar bg-success " style="width: 45%;"> 45%</div>
			  	</div><br><br>
				<div class="progress">
			    <div class="progress-bar bg-warning progress-bar-striped" style="width: 75%;"> 75%</div>
			  	</div><br><br>
				<div class="progress">
			    <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 100%;"> 100%</div>
			  	</div><br><br>
				
				
			  </div>
</body>
</html>
