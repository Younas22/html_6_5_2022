<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style type="text/css">
     .center_div{
	 	 height: 45vh;
		 width: 100% 100%;
	 }
	 .top_div{
	 height: 45vh;
	 }
	 .bottom_first_div{
	 height: 40vh;
	 }
	 .bottom_sec_div{
	  height: 50vh;
	 }
	 
	</style>
    <title>Responsive Grid Layout Design</title>
  </head>
  <body>
   <div class="container-fluid">
     <div class="center_div">
     <div class="row">
	   <div class="col-lg-6 col-12 bg-info">
	     <div class="row">
		   <div class="col-12 top_div bg-warning">
		     <p>just for demo 1</p>
		   </div>
		   <div class="col-12 top_div bg-secondary">
		   	 <p>just for demo 2</p>
		   </div>
		 </div>
	   </div>
	       <!-- right side column -->
	   <div class="col-lg-6 col-12 bg-info">
	     <div class="row">
		   <div class="col-12 bg-success bottom_first_div">
		      <p>just for demo 3</p>
		   </div>
		 </div>
		   <div class="row">
		     <div class="col-md-6 col-12 bottom_sec_div bg-ganger">
			 	<p>just for demo 4</p>
			 </div>
			 <div class="col-md-6 col-12 bottom_sec_div bg-primary">
			 	<p>just for demo 5</p>
			 </div>
		   </div>
	   </div>
	 </div>
	 </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

  </body>
</html>
