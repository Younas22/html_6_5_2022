<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" type="text/css" href="bootstrap.css">
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	 	 <title> Bootstrap Tutorial  WELCOME</title>
</head>
		<body>
		            <!-- Bootstrap provides two type of form layouts: -->
		   
		            <!-- Stacked (full width) form -->
		            <!-- inline form -->
		    
			<div class="container">
			    <br><br>
				  <h1 class="text-success">Bootstrap 4 Form Stacked (full width)</h1>
				  <br><br>
				    <form>
					  <div class="form-group">
					    <label for="user"> Username: </label>
						  <input type="text" name="" id="user" class="form-control ">
					  </div>
					  <div class="form-group">
					    <label for="password"> Password: </label>
						  <input type="password" name="" id="password" class="form-control">
					  </div>
					  <div class="form-group">
					    <label for="email"> Email: </label>
						  <input type="email" name="" id="email" class="form-control">
					  </div>
					    <input type="submit" name="" class="btn btn-secondary text-info ">
					</form>
			</div>
			
			<div class="container">
			    <br><br>
				  <h1 class="text-secondary ">Bootstrap 4 Form Inline Form</h1>
				  <br><br>
				    <form class="form-inline">
					  <div class="form-group">
					    <label for="user"> Username: </label>
						  <input type="text" name="" id="user" style="border-radius: 15px;" class="form-control">
					  </div>
					  <div class="form-group">
					    <label for="password"> Password: </label>
						  <input type="password" name="" id="password" style="border-radius: 15px;" class="form-control">
					  </div>
					  <div class="form-group">
					    <label for="email"> Email: </label>
						  <input type="email" name="" id="email" style="border-radius: 15px;" class="form-control">
					  </div>
					    <input type="submit" name="" style="border-radius: 25px;" class="btn btn-primary rounded-circle">
					</form>
			</div><br><br>
		</body>
</html>
