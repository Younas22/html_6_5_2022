	       <section class="main_heading my-5 bg-light pt-5">
		    <div class="text-center">
			  <h1 class="display-4 text-capitalize"> Contact us </h1>
			  <hr class="w-25 mx-auto" />
			</div>
			  <div class="container">
			    <div class="row">
				  <div class="col-xxl-8 col-10 col-md-8 mx-auto">
				  <form>
				      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Name</label>
                           <input type="text" class="form-control" id="exampleInputPassword1" placeholder="enter your name">
                      </div>
                     <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                     </div>

					  <div class="mb-3">
					    <label class="pl-4">Gender</label>
					    <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                               <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                           <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
					  </div>
					   <div class="mb-3">
					   <label for="exampleDataList" class="form-label">Slect City</label>
                         <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                           <datalist id="datalistOptions">
                              <option value="San Francisco"></option>
                              <option value="New York"></option>
                              <option value="Seattle"></option>
                              <option value="Los Angeles"></option>
                              <option value="Chicago"></option>
                            </datalist>
					   </div>
					   <div class="mb-3">
                        <label for="formFile" class="form-label">Slect file</label>
                         <input class="form-control" type="file" id="formFile">
                       </div>
					  <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                           <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type in here now"></textarea>
                      </div>
                        <div class="mb-3 form-check">
                           <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                 </form>
				  </div>
				</div>
